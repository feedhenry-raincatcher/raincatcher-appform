<!--

The template for rendering a Website field into the form.
Note here that the ng-change directive is bound to the fieldWebsiteCtrl.field.updateValue function.
 This function is internal to the field definition in the Submission Model.

 Any values that are to be applied to the submission for this field should use that function.
-->

<md-input-container class="md-block" class="appform-field-website">

  <label for="inputName" class="">{{fieldWebsiteCtrl.field.name}}</label>
  <input type="url"
    name="inputName"
    ng-model="fieldWebsiteCtrl.field.value"
    ng-required="fieldWebsiteCtrl.field.required",
    ng-change="fieldWebsiteCtrl.field.updateValue()"
  >
</md-input-container>
