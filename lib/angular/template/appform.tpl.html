<!-- Top Level rendering of a form. This template contains all of the pages and page controls for a single form. -->

<div class="app-form" layout-padding >

  <div>Form: {{ formCtrl.form.name }}</div>

  <!--<form name="workorderForm" novalidate>-->

    <!--&lt;!&ndash; TODO: Page Numbering &ndash;&gt;-->

    <div ng-repeat="page in formCtrl.form.pages">
      <appform-page></appform-page>
    </div>

    <div class="workflow-actions md-padding md-whiteframe-z4">
      <md-button class="md-primary md-hue-1" ng-click="formCtrl.back()">Back</md-button>
      <md-button type="button" ng-click="formCtrl.submit()" class="md-primary">Continue</md-button>
    </div><!-- workflow-actions-->

  <!--</form>-->

</div><!-- app-form -->
