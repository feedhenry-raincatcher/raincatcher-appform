
<md-input-container class="md-block" class="appform-field-number">
  <label for="inputTime" class="">{{fieldTimeCtrl.field.name}}</label>
  <input type="time"
    placeholder="{{fieldTimeCtrl.field.helpText}}"
    name="inputTime"
    ng-model="fieldTimeCtrl.field.value"
    ng-change="fieldTimeCtrl.updateModel()"
    ng-required="fieldTimeCtrl.field.required"
  >
</md-input-container>
