<!--

The template for rendering a Textarea field into the form.
Note here that the ng-change directive is bound to the fieldTextareaCtrl.field.updateValue function.
 This function is internal to the field definition in the Submission Model.

 Any values that are to be applied to the submission for this field should use that function.
-->

<md-input-container class="md-block" class="appform-field-textarea">

  <label for="inputName" class="">{{fieldTextareaCtrl.field.name}}</label>
  <textarea
    name="inputName"
    ng-model="fieldTextareaCtrl.field.value"
    ng-minlength="fieldTextareaCtrl.field.fieldOptions.validation.min"
    ng-maxlength="fieldTextareaCtrl.field.fieldOptions.validation.max"
    ng-required="fieldTextareaCtrl.field.required"
    ng-change="fieldTextareaCtrl.field.updateValue()"
  ></textarea>
</md-input-container>
