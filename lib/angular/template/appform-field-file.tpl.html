<!--

The template for rendering a File field into the form.
Note here that the ng-change directive is bound to the fieldFileCtrl.field.updateValue function.
 This function is internal to the field definition in the Submission Model.

 Any values that are to be applied to the submission for this field should use that function.
-->

<md-input-container class="md-block" class="appform-field-File">
  <label for="inputFile" class="">{{fieldFileCtrl.field.name}}</label>
  <input type="file"
         name="inputFile"
         ng-model="fieldFileCtrl.field.value"
         ng-required="fieldFileCtrl.field.required"
         custom-on-change="fieldFileCtrl.setFile"
  >
</md-input-container>
