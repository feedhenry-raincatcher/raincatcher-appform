<md-input-container class="md-block" class="appform-field-number">

  <label for="inputName" class="">{{fieldNumberCtrl.field.name}}</label>
  <input type="number"
    name="inputName"
    ng-model="fieldNumberCtrl.field.value"
    min="{{fieldNumberCtrl.field.fieldOptions.validation.min}}"
    max="{{fieldNumberCtrl.field.fieldOptions.validation.max}}"
    ng-required="fieldNumberCtrl.field.required",
    ng-change="fieldNumberCtrl.field.updateValue()"
  >
</md-input-container>
