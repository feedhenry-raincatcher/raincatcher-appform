<!--

The template for rendering a Number field into the form.
Note here that the ng-change directive is bound to the fieldNumberCtrl.field.updateValue function.
 This function is internal to the field definition in the Submission Model.

 Any values that are to be applied to the submission for this field should use that function.
-->

<md-input-container class="md-block" class="appform-field-number">

  <label for="inputName" class="">{{fieldNumberCtrl.field.name}}</label>
  <input type="number"
    name="inputName"
    ng-model="fieldNumberCtrl.field.value"
    min="{{fieldNumberCtrl.field.fieldOptions.validation.min}}"
    max="{{fieldNumberCtrl.field.fieldOptions.validation.max}}"
    ng-required="fieldNumberCtrl.field.required",
    ng-change="fieldNumberCtrl.field.updateValue()"
  >
</md-input-container>
