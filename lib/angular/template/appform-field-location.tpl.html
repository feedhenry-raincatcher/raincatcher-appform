<p class="md-caption">{{fieldLocationCtrl.field.name}}</p>
<p>{{fieldLocationCtrl.field.helpText}}</p>

<md-button type="button" ng-click="fieldLocationCtrl.setLocation($event)" class="md-raised md-primary">
  <md-icon md-font-set="material-icons">location_searching</md-icon>
  Get Location
</md-button>

<div layout="row">
  <md-input-container class="appform-field-location md-block" flex>
    <input type="number"
      placeholder="Latitude"
      name="inputNameX"
      ng-model="fieldLocationCtrl.field.value.lat"
      ng-required="fieldLocationCtrl.field.required"
    >
  </md-input-container>

  <md-input-container class="appform-field-location md-block" flex>
    <input type="number"
      placeholder="Longitude"
      name="inputNameY"
      ng-model="fieldLocationCtrl.field.value.long"
      ng-required="fieldLocationCtrl.field.required"
    >
  </md-input-container>
</div>
