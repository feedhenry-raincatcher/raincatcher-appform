<div layout="row">
  <p class="md-caption">{{fieldDateTimeCtrl.field.name}}</p>
  <md-input-container flex class="md-block appform-field-number">
    <label for="inputDate" class="">Date</label>
    <input type="date"
      placeholder="{{fieldDateTimeCtrl.field.helpText}}"
      name="inputDate"
      ng-model="fieldDateTimeCtrl.field.date"
      ng-change="fieldDateTimeCtrl.updateModel()"
      min="{{fieldDateTimeCtrl.field.fieldOptions.validation.min}}"
      max="{{fieldDateTimeCtrl.field.fieldOptions.validation.max}}"
      ng-required="fieldDateTimeCtrl.field.required"
    >
  </md-input-container>

  <md-input-container flex class="md-block appform-field-number">
    <label for="inputTime" class="">Time</label>
    <input type="time"
           placeholder="{{fieldDateTimeCtrl.field.helpText}}"
           name="inputTime"
           ng-model="fieldDateTimeCtrl.field.time"
           ng-change="fieldDateTimeCtrl.updateModel()"
           min="{{fieldDateTimeCtrl.field.fieldOptions.validation.min}}"
           max="{{fieldDateTimeCtrl.field.fieldOptions.validation.max}}"
           ng-required="fieldDateTimeCtrl.field.required"
    >
  </md-input-container>
</div>
