<!--

The template for rendering a Dropdown field into the form.
Note here that the ng-change directive is bound to the fieldDropdownCtrl.field.updateValue function.
 This function is internal to the field definition in the Submission Model.

 Any values that are to be applied to the submission for this field should use that function.
-->

<md-input-container class="md-block" class="appform-field-dropdown">

  <label for="inputName" class="">{{fieldDropdownCtrl.field.name}}</label>
  <md-select
    name="inputName"
    ng-model="fieldDropdownCtrl.field.value"
    ng-required="fieldDropdownCtrl.field.required"
    ng-change="fieldDropdownCtrl.field.updateValue()"
  >
    <md-option
      md-option-empty
      ng-if="fieldDropdownCtrl.field.fieldOptions.definition.include_blank_option">
    </md-option>
    <md-option
      ng-value="opt"
      ng-repeat="opt in fieldDropdownCtrl.field.fieldOptions.definition.options"
      ng-selected="opt.checked">
      {{ opt.label }}
    </md-option>
  </md-select>
</md-input-container>
